<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link href="style.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js" async></script>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<h3>Click <a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank">here</a> for rules of the game</h3>
	<h4 id="state"></h4>
	<div class="container">
		<div class="table-box">
			<table>
				<tr>
					<td></td>
					<td class="vert"></td>
					<td></td>
				</tr>
				<tr>
					<td class="hori"></td>
					<td class="vert hori"></td>
					<td class="hori"></td>
				</tr>
				<tr>
					<td></td>
					<td class="vert"></td>
					<td></td>
				</tr>
			</table>
			<div class="line"></div>
		</div>
	</div>
	<button id="reset">Reset</button>
</body>
